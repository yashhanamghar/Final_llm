<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLMinds Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .chat-container {
      max-width: 800px;
      margin: auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #38bdf8;
      margin-bottom: 20px;
    }

    .chat-log {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 16px;
      padding-right: 5px;
    }

    .chat-bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background-color: #4ade80;
      color: #1e293b;
      align-self: flex-end;
    }

    .bot {
      background-color: #334155;
      align-self: flex-start;
    }

    .json-container {
      background-color: #1e293b;
      padding: 12px;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      overflow-x: auto;
      white-space: pre-wrap;
      color: #a5f3fc;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #2563eb;
    }

    .clear-btn {
      background-color: #ef4444;
      color: white;
    }

    .clear-btn:hover {
      background-color: #dc2626;
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– LLMinds Chat</h2>

    <div class="chat-log">
      {% for msg in chat_history %}
        <div class="chat-bubble user">ðŸ§‘ You: {{ msg.user }}</div>
        <div class="chat-bubble bot">
          <div class="json-container">{{ msg.json | tojson(indent=2) }}</div>
        </div>
      {% endfor %}
    </div>

    <form method="POST">
      <input type="text" name="query" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>

    <form action="/reset" method="GET" style="margin-top: 10px;">
      <button type="submit" class="clear-btn">Clear Chat</button>
    </form>
  </div>
</body>
</html>
